<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
</head>
<body>
    <h1>Crop Prediction</h1>
    <form action="/predict" method="post">
        <label for="District_Name">District Name:</label>
        <input type="text" id="District_Name" name="District_Name"><br><br>
        
        <label for="Soil_color">Soil Color:</label>
        <input type="text" id="Soil_color" name="Soil_color"><br><br>
        
        <label for="Season">Season:</label>
        <input type="text" id="Season" name="Season"><br><br>
        
        <label for="Nitrogen">Nitrogen:</label>
        <input type="number" id="Nitrogen" name="Nitrogen"><br><br>
        
        <label for="Phosphorus">Phosphorus:</label>
        <input type="number" id="Phosphorus" name="Phosphorus"><br><br>
        
        <label for="Potassium">Potassium:</label>
        <input type="number" id="Potassium" name="Potassium"><br><br>
        
        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH"><br><br>
        
        <label for="Rainfall">Rainfall:</label>
        <input type="number" id="Rainfall" name="Rainfall"><br><br>
        
        <label for="Temperature">Temperature:</label>
        <input type="number" id="Temperature" name="Temperature"><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
